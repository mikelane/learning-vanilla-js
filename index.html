<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning JS</title>
  <link rel="stylesheet" href="./style.sass" />
</head>
<body>

<div class="content">
  <h1 class="mainTitle">Lane Family Todo</h1>

  <div id="board" class="board">
    <div id="todo" class="swimlane lane">
      <h1 class="laneTitle">Todo</h1>
      <div class="items" onmouseleave="normalBorder(event)">
      </div>
    </div>
    <div id="assigned" class="swimlane lane">
      <h1 class="laneTitle">Assigned</h1>
      <div class="items" onmouseleave="normalBorder(event)">
      </div>
    </div>
    <div id="inProgress" class="swimlane lane">
      <h1 class="laneTitle">In Progress</h1>
      <div class="items" onmouseleave="normalBorder(event)">
      </div>
    </div>
    <div id="completed" class="swimlane lane">
      <h1 class="laneTitle">Completed</h1>
      <div class="items" onmouseleave="normalBorder(event)">
      </div>
    </div>
  </div>
</div>

<script src="./src/index.ts"></script>

</body>

</html>
